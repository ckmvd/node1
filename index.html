<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        html,body{height:100%;}
        .left,.right{
            width:200px;
            height:80%;
            background:blue;
        }
        .left{float:left}
        .right{float:right;}
        .center{
            height:100%;
            background:orange;
            padding:0 200px;
        }
        .center_con{
            height:100%;
            background:pink;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    
    <div class="right"></div>
    <div class="center">
        <div class="center_con"></div>
    </div>
</body>
</html>
